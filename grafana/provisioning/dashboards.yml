apiVersion: 1

providers:
  # ================================================================================
  # Dashboards Provider - Auto-load from ./grafana/dashboards
  # ================================================================================
  - name: 'Default Dashboards'
    orgId: 1
    folder: 'Observability'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
